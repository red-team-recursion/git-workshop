<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id = "mode-select" class = "mode-select visible">
      <div class="select-text">сЃбсЃ╝сЃЅсѓњжЂИТіъсЂЌсЂдсЂГ­ЪЦ║</div>
      <button id = "no-cpu" class="no-cpu">С║їС║║сЂДжЂісЂХ</button>
      <button id = "cpu-week" class="cpu-week">CPUсЂет»ЙТѕд№╝ѕт╝▒сЂё№╝Ѕ</button>
      <button id = "cpu-strog" class="cpu-strong">CPUсЂет»ЙТѕд№╝ѕт╝исЂё№╝Ѕ</button>
    </div>
    <div class="container">
      <div id="info">

        <h3 id="player-turn"></h3>
      </div>
      <div id="board" class="board">
        <div id = "0" class="board-cell" data-index="0"></div>
        <div id = "1" class="board-cell" data-index="1"></div>
        <div id = "2" class="board-cell" data-index="2"></div>
        <div id = "3" class="board-cell" data-index="3"></div>
        <div id = "4" class="board-cell" data-index="4"></div>
        <div id = "5" class="board-cell" data-index="5"></div>
        <div id = "6" class="board-cell" data-index="6"></div>
        <div id = "7" class="board-cell" data-index="7"></div>
        <div id = "8" class="board-cell" data-index="8"></div>
      </div>
      <div id = "finish" class="finish">
        <span id = "finish-text" class="finish-text"></span>
        <button id = "restart" class="restart">Restart</button>
      </div>
      <!-- <div id="menu">
        <button id="continue">сЂЊсѓЊсЂдсЂЃсЂФсѓЁсЃ╝</button>
      </div> -->
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html
